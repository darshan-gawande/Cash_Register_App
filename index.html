<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Register-Manager</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum number of notes to be return 
        </p>

        <label class="input-label" for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount">

        <label class="input-label" for="cash-given">Cash Given:</label>
        <input type="number" id="cash-given">

        <Button id="check-button">Check</Button>

        <p id="error-message" style="display: block;"></p>

        <table class="change-table">
            <caption>
                Return Change:
            </caption>

            <tbody>
                <tr>
                    <th>No of Notes</th>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                </tr>
                
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </tbody>

        </table>
    </div>

    


</body>
<script src="script.js"></script>
</html>
