<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash-Register-Manager</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return </p>
 

        <label for="bill-Amount">Bill Amount: </label>
        <input type="text" id="bill-Amount">

        <label for="cash-Given">Cash Given: </label>
        <input type="text" id="cash-Given">

        <Button id="check-button">Check</Button>

        <p class="error-message"></p>

        <table class="change-table">
            <caption>
                Return Change:
            </caption>

            <tr>
                <th>No of Notes</th>
                <td></td>
                
            </tr>

            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>

    


<script src="/script.js" type="text/javascript"></script>
</body>
</html>
